<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FONTAWESOME CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer">

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alkatra:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- EXTERNAL BOOTSTRAP CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    
    <!-- EXTERNAL PERSONAL CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Vue Slider</title>
  </head>
  
  <body>

    <div id="app">

      <div class="container">

        <h1 class="title text-dark">THE MOVIE COVER DATABASE</h1>
  
        <div @mouseenter="stopAutoplay" @mouseleave="startAutoplay" id="carousel_wrapper" class="d-flex">

          <div class="carousel">

            <div class="movie_wrapper position-relative h-100" :class="index === activeImage ? 'active' : ''" v-for="(movie, index) in movies">

              <img :src="'./assets/'+movie.image" :alt="movie.title">

              <div class="text_wrapper">
                <h2 class="text-light">{{movies.title}}</h2>
                <p class="text-light">{{movies.description}}</p>
              </div>
              <!-- /.text_wrapper -->

            </div>
            <!-- /.movie_wrapper -->

          </div>
          <!-- /.carousel -->

          <div class="thumbnails">

            <div class="thumbnail_wrapper" :class="index === activeImage ? 'active' : ''" v-for="(thumb, index) in movies" @click="setActiveImage(index)">
              <img class="img-fluid" :src="'./assets/'+thumb.image" :alt="thumb.title + ' thumbnail'">
            </div>
            <!-- /.thumbnail_wrapper -->

          </div>
          <!-- /.thumbnails -->

          <i @click="prevImage" class="fa-solid fa-chevron-up text-dark"></i>
          <i @click="nextImage" class="fa-solid fa-chevron-down text-dark"></i>

        </div>
        <!-- /#carousel_wrapper -->
  
      </div>
      <!-- /.container -->

    </div>
    <!-- /#app -->

    <!-- EXTERNAL BOOTSTRAP JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <!-- EXTERNAL VUE JS CDN-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    
    <!-- EXTERNAL PERSONAL JS -->
    <script src="./assets/js/app.js"></script>
    
  </body>
  
</html>
